<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="next-block">
                <h3>下一个方块</h3>
                <div id="nextBlock"></div>
            </div>
            <div class="score-board">
                <h3>分数: <span id="score">0</span></h3>
                <h3>最高分: <span id="highScore">0</span></h3>
                <h3>等级: <span id="level">1</span></h3>
            </div>
            <div class="controls">
                <button id="startBtn">开始游戏</button>
                <button id="pauseBtn">暂停</button>
                <div class="difficulty">
                    <h3>难度:</h3>
                    <select id="difficulty">
                        <option value="easy">简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
                <div class="sound">
                    <label>
                        <input type="checkbox" id="soundToggle" checked>
                        音效
                    </label>
                </div>
            </div>
            <div class="instructions">
                <h3>操作说明:</h3>
                <p>← → : 左右移动</p>
                <p>↑ : 旋转</p>
                <p>↓ : 加速下落</p>
                <p>空格 : 直接下落</p>
            </div>
        </div>
        <div id="gameBoard"></div>
    </div>
    <div id="highScoreModal" class="modal">
        <div class="modal-content">
            <h2>新的高分!</h2>
            <input type="text" id="playerName" placeholder="输入你的名字">
            <button id="saveScore">保存</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
